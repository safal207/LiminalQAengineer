name: ðŸ“ˆ Performance Tracking

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  benchmark:
    name: âš¡ Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ’¾ Cache
        uses: Swatinem/rust-cache@v2

      - name: âš¡ Run benchmarks
        # We target the specific criterion benchmark to ensure --output-format bencher works
        # and avoids 'Unrecognized option' errors from libtest harnesses.
        run: |
          cargo bench --package liminalqa-ingest --bench ingestion_benchmark -- --output-format bencher | tee output.txt

      - name: ðŸ“Š Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Alert if performance regresses by 20%
          alert-threshold: '120%'
          comment-on-alert: true
          fail-on-alert: false

      - name: ðŸ“ˆ Performance report
        run: |
          echo "## âš¡ Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          cat output.txt >> $GITHUB_STEP_SUMMARY
