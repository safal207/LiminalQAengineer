name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ðŸ“ Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸŽ‰ What's New in ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ## ðŸ“¥ Installation

            Download the binaries for your platform below.

            ## ðŸ™ Contributors

            Thank you to everyone who contributed to this release! â¤ï¸
          draft: false
          prerelease: false

  # ============================================================================
  # Build binaries for multiple platforms
  # ============================================================================
  build-binaries:
    name: ðŸ—ï¸ Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: liminalqa-ingest
            asset_name: liminalqa-ingest-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: liminalqa-ingest
            asset_name: liminalqa-ingest-linux-musl-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: liminalqa-ingest
            asset_name: liminalqa-ingest-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: liminalqa-ingest
            asset_name: liminalqa-ingest-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: liminalqa-ingest.exe
            asset_name: liminalqa-ingest-windows-amd64.exe

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ðŸ—ï¸ Build release binary
        run: cargo build --release --package liminalqa-ingest --target ${{ matrix.target }}

      - name: ðŸ“¦ Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  # ============================================================================
  # Build and push Docker images
  # ============================================================================
  docker:
    name: ðŸ‹ Build Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/liminalqa-ingest
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./liminalqa-ingest/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ðŸ“Š Image info
        run: |
          echo "## ðŸ‹ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
