# deploy/docker-compose.mvp2.yml

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: liminalqa-postgres
    environment:
      POSTGRES_USER: liminal
      POSTGRES_PASSWORD: liminal
      POSTGRES_DB: liminalqa
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liminal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring
    restart: unless-stopped

  ingest:
    build:
      context: ../
      dockerfile: liminalqa-ingest/Dockerfile
    container_name: liminalqa-ingest
    ports:
      - "3000:8080"    # HTTP API
      - "50051:50051"  # gRPC API
    environment:
      - DATABASE_URL=postgres://liminal:liminal@postgres:5432/liminalqa
      - RUST_LOG=info,sqlx=warn
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped

  web:
    build:
      context: ../liminalqa-web
      dockerfile: Dockerfile
    container_name: liminalqa-web
    ports:
      - "80:80"
    depends_on:
      - ingest
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: liminalqa-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: liminalqa-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
