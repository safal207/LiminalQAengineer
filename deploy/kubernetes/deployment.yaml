apiVersion: v1
kind: Namespace
metadata:
  name: liminalqa

---
apiVersion: v1
kind: Secret
metadata:
  name: liminalqa-secrets
  namespace: liminalqa
type: Opaque
stringData:
  auth-token: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: liminalqa-data
  namespace: liminalqa
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liminalqa-ingest
  namespace: liminalqa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: liminalqa-ingest
  template:
    metadata:
      labels:
        app: liminalqa-ingest
    spec:
      containers:
      - name: ingest
        image: ghcr.io/safal207/liminalqaengineer/liminalqa-ingest:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: LIMINAL_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: liminalqa-secrets
              key: auth-token
        - name: LIMINAL_DB_PATH
          value: /var/lib/liminal/db
        - name: RUST_LOG
          value: info
        volumeMounts:
        - name: data
          mountPath: /var/lib/liminal
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: liminalqa-data

---
apiVersion: v1
kind: Service
metadata:
  name: liminalqa-ingest
  namespace: liminalqa
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: liminalqa-ingest

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: liminalqa-ingest-hpa
  namespace: liminalqa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: liminalqa-ingest
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
